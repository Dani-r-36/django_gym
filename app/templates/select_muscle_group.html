<!doctype html>
<html lang="en">
<head>
    <title>Try django</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    {{ form.choices }}
    <input type="text" name="{{ form.other_choice.name }}" id="other-input" style="display: none;">
    <button type="submit">Submit</button>
    </form>
    <script>
    const muscleGroup = document.getElementById('id_choices');
    const otherInput = document.getElementById('other-input');

    muscleGroup.addEventListener('change', function() {
        if (muscleGroup.value === "Other") {
            otherInput.style.display = 'block';
        } else {
            otherInput.style.display = 'none';
        }
    });
    </script>
</body>
</html>
