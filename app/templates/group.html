
    <tbody>
        {% for group, group_muscles in grouped_muscles.items %}
            <tr>
                <td>{{ group.name }}</td>
                <td>
                    {% for muscle in group_muscles %}
                        {{ muscle.muscle_name }}
                        {% if not forloop.last %}, {% endif %}
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
