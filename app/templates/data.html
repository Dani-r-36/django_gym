<!doctype html>
<html lang="en">
<head>
    <title>Try django</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for item in exercise %}
                <tr>
                    <td>{{ item.ID }}</td>
                    <td>{{ item.Name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
